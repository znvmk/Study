<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- 标题 -->
    <title>菜鸟教程(runoob.com)</title>
</head>

<body bgcolor="white">

    <form action=" ">
        First name: <input type="text " name="firstname "><br> Last name: <input type="text " name="lastname ">
    </form>

    <p><b>注意：</b> 表单本身是不可见的。并且注意一个文本字段的默认宽度是20个字符。</p>

    <form action=" " method="post " name="myForm ">
        Username: <input type="text " name="user " /><br> Password: <input type="password " name="password " />
    </form>

    <p><b>注意：</b> 密码字段中的字符是隐藏的(显示为星号或圆圈)。</p>



    <form action="/example/html/form_action.asp " method="get ">
        <p>Email: <input type="text " name="email " /></p>
        <p>password：<input type="password " name="password " /></p>
        <input type="submit " value="Submit " />
    </form>

    <p>请单击确认按钮，输入会发送到服务器上名为 "form_action.asp " 的页面。</p>
</body>

</html>
