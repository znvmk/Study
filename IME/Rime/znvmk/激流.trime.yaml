# 键盘布局
preset_keyboards:
  default:
    ascii_mode: 0
    author: "flypy.com"
    lock: true
    ascii_keyboard: letter  #指定密码键盘
    height: *VJG
    horizontal_gap: *VJL
    vertical_gap: *VJH
    round_corner: *VJY
    key_text_offset_y: *DtextY
    key_symbol_offset_y: *DsymY
    key_press_offset_x: 0
    key_press_offset_y: 3
    key_symbol_offset_x: *DsymX
    keyboard_back_color: Dback
    label_transform: uppercase #uppercase|none 中文模式下的字母标签自动大写
    keys:
      # 顶栏
      - {height: *VJD, click: K_defaultT, long_click: K_defaultHDN, swipe_up: K_letter, swipe_down: K_number, composing: Page_Up1, width: 15, key_text_color: E0lt, hilited_key_text_color: E0lth, key_back_color: E0lb, hilited_key_back_color: E0lbh, key_symbol_color: *空, hilited_key_symbol_color: *空}
      - {click: K_default, label: " ", long_click: K_jilq, swipe_up: K_defaultVJ, swipe_down: K_defaultVJX, swipe_right: K_defaultLHP, composing: " ", key_text_color: *空, hilited_key_text_color: *空, key_back_color: E1lb, hilited_key_back_color: E1lbh, key_symbol_color: *空, hilited_key_symbol_color: *空}
      - {click: K_symbolsBQ, composing: "2", key_text_color: E2lt, hilited_key_text_color: E2lth, key_back_color: E2lb, hilited_key_back_color: E2lbh, key_symbol_color: E2ls, hilited_key_symbol_color: E2lsh}
      - {click: Mode_switch1, composing: "3", key_text_color: E3lt, hilited_key_text_color: E3lth, key_back_color: E3lb, hilited_key_back_color: E3lbh, key_symbol_color: E3ls, hilited_key_symbol_color: E3lsh}
      - {click: K_defaultLSF, swipe_up: K_defaultTEMPN, swipe_down: K_defaultLSF, swipe_left: K_defaultLSF, swipe_right: K_defaultLSF, composing: "Escape", key_text_color: E4lt, hilited_key_text_color: E4lth, key_back_color: E4lb, hilited_key_back_color: E4lbh, key_symbol_color: E4ls, hilited_key_symbol_color: E4lsh}
      - {click: K_edit, composing: "4", key_text_color: E5lt, hilited_key_text_color: E5lth, key_back_color: E5lb, hilited_key_back_color: E5lbh, key_symbol_color: E5ls, hilited_key_symbol_color: E5lsh}
      - {click: VOICE_ASSIST1, swipe_up: GGVL, composing: "5", key_text_color: E6lt, hilited_key_text_color: E6lth, key_back_color: E6lb, hilited_key_back_color: E6lbh, key_symbol_color: E6ls, hilited_key_symbol_color: E6lsh}
      - {click: "K_DIY", swipe_up: K_DIY2, long_click: K_defaultB, label: " ", composing: " ", key_text_color: *空, hilited_key_text_color: E7lth, key_back_color: E7lb, hilited_key_back_color: E7lbh, key_symbol_color: *空, hilited_key_symbol_color: *空}
      - {click: Hide1, long_click: K_defaultWSM, composing: Page_Down1, width: 15, key_text_color: E8lt, hilited_key_text_color: E8lth, key_back_color: E8lb, hilited_key_back_color: E8lbh, key_symbol_color: *空, hilited_key_symbol_color: *空}
      # 第一行
