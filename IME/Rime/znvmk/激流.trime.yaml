style:
  auto_caps: false #自动句首大写:true|false|ascii
  background_dim_amount: 0.5
  candidate_font: ziti.ttf #候选字型
  candidate_padding: 5 #候选项内边距5
  candidate_spacing: 5 #候选间距10
  candidate_text_size: 14 #候选字号19
  candidate_use_cursor: true #高亮候选项
  candidate_view_height: *HXG #候选区高度
  color_scheme: GboardL #配色方案
  comment_font: ziti.ttf #候选窗和状态栏提示字型
  comment_height: 10 #候选窗和状态栏提示区高度12
  comment_on_top: false #候选窗和状态栏提示在上方true或右侧false
  comment_text_size: 6 #候选窗和状态栏提示字号12
  hanb_font: Ext.ttf #扩充字型
  horizontal: false #水平模式
  horizontal_gap: *FJL #符号键盘列间距
  layout: #悬浮窗口位置
    position: right #位置：left|right|left_up|right_up|fixed|bottom_left|bottom_right|top_left|top_right(left、right需要Android5.0以上)
    min_length: 1 #候选窗口最小词长
    max_length: 10 #超过字数则换行
    sticky_lines: 0 #固顶行数
    max_entries: 2 #候选窗口最大词条数
    all_phrases: false #所有满足条件的词语都显示在窗口
    border: 1 #候选窗口边框宽度
    max_width: 360 #最大宽度，超过则自动换行
    max_height: 10 #最大高度
    min_width: 30 #最小宽度
    min_height: 0 #最小高度
    margin_x: 0 #水平边距12
    margin_y: 0 #竖直边距3
    line_spacing: 0 #候选词的行间距(px)
    line_spacing_multiplier: 1 #候选词的行间距(倍数)
    spacing: 50 #悬浮窗偏移量
    round_corner: 12 #候选窗口圆角
    alpha: 255 #透明度(0-255)
    elevation: 5 #阴影(>=Android5.0)
    background: candidate_text_color #颜色色或者backgrounds目录下的图片文件名，此项无效时后面配色的text_back_color则生效
    movable: true #是否可移动窗口，或仅移动一次 true|false|once
  window: #悬浮窗口組件
    #- {start: " ☄ ", composition: "%s", letter_spacing: 0.02} #letter_spacing需要Android5.0。TODO: 不为0时，会导致不换行的问题
    #- {start: "", click: "Page_Up", label: "", end: "\n"}
    - {start: "", label: " %s.", candidate: "%s ", comment: "%s", sep: ""}  #label: "%s.", 序号;start: "\n", 换行
    #- {start: "", move: ' '}
    #- {start: "", click: "Page_Down", label: ' -( ゜- ゜)つロ'}
  key_font: ziti.ttf #键盘字型
  key_height: *FJG #符号键盘键高
  key_long_text_size: 13 #两字以上时键字号
  key_text_size: 19 #键字号
  key_width: 10.0 #键宽，占银幕宽的百分比
  keyboards: [.default, default, defaultT, defaultB, defaultLS, defaultAS, defaultTEMPN, defaultTEMPNAS, defaultTEMPN1, defaultLSF, defaultLDX, defaultLXX, defaultWSM, defaultLHP, defaultVJ, defaultVJX, defaultHDN, DIY, DIY2, letter, number, edit, menu, menu2, menua, menub, menuc, menud, jilq, symbols, symbolsSZ, symbolsSZAS, symbolsEN, symbolsEN2, symbolsCN, emoji, emoji2, symbolsTS, symbolsTS2, symbolsXH, symbolsXH2] #键盘配置
  label_text_size: 12 #悬浮窗序号字号
  label_font: ziti.ttf #标签字型
  latin_font: latin.ttf #西文字型
  latin_locale: en_US #西文语言
  locale: zh_CN #预设语言 zh_TW,zh_CN,zh_HK,""
  preview_font: ziti.ttf #按键提示字型
  preview_height: 50 #按键提示高度
  preview_offset: -10 #按键提示纵向偏移
  preview_text_size: 36 #按键提示字号
  proximity_correction: true #无click时是否沿用相邻键功能，位于左右两端的即使否也会沿用
  reset_ascii_mode: false #不同进程中显示键盘时重置为中文状态（true:重置为中文；false:记忆中英状态）
  round_corner: *FJY #符号键盘按键圆角半径
  shadow_radius: 0.0 #按键阴影半径
  speech_opencc_config: none #语音输入简繁转换
