height:
# ----------键盘行高度调整------------

  A: &VJG 51.5  #52，默认、数字、编辑、选单键盘行高  自定   
  B: &VJM 56  #空格行高  B≈A，如默认键盘和ϟ12键盘不等高，调整此数
  C: &FJG 58  #ϟ12键盘行高  C=A*4/5=44.8取整随意

  D: &HXG 0  #候选区高度
  E: &VJD 39 #48  #顶栏高度
  F: &VJM2 35  #底栏高度
  G: &VJX 80  #编辑键盘高度
  H: &VJJ 74  
  I: &VJB 65 #选单键盘高度
# ----------空格行键宽度调整------------

  H: &HCK 17.5   #回车
  K: &KGK 41   #空格
  S: &SBK 12  #数字标点
  Z: &SZK 17.5
  #空格行 数字标点3*S+空格K+回车H=100
  
# ----------上下档符号位置调整----------

  Ⅰ: &DsymY 2   #上档文字纵向位置调节
  Ⅱ: &DsymX 3   #上档文字横向位置调节
  Ⅲ: &DtextY 0   #键盘字母纵向位置调节
  Ⅳ: &VJtextY 0   #助记键盘
  Ⅴ: &VJhintY -2
  Ⅵ: &FHsymY 1   #符号键盘
  Ⅶ: &MtextY -6  #选单键盘
  Ⅷ: &MhintY -6
  Ⅸ: &MtextBY 6  #返回
#-------------
other:
