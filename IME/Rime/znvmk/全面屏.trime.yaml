      - {click: 8, key_back_color: numb, hilited_key_back_color: numh, key_text_color: numt, hilited_key_text_color: numht}
      - {click: 9, key_back_color: numb, hilited_key_back_color: numh, key_text_color: numt, hilited_key_text_color: numht}
