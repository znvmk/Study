#键盘布局
preset_keyboards:
  default_:
    __include: /preset_keyboards/default
    lock: false

  default:
    author: "逍遥自在"
    name: 40键默认布局
    lock: true
    width: 10
    height: *jpgd4
    round_corner: *round3
    ascii_mode: 0
    key_text_offset_x: *JMWBX
    key_text_offset_y: *JMWBY
    key_symbol_offset_x: *JMUBX
    key_symbol_offset_y: *JMUBY
    key_hint_offset_x: *JMXBX
    key_hint_offset_y: *JMXBY
    key_press_offset_y: *JMAXY
    label_transform: uppercase #uppercase|none 中文模式下的字母标签自动大写
    keys:
#编辑
    - {click: Tab, long_click: test, swipe_down: Tabsc, key_text_color: WB11, key_back_color: BJ11, hilited_key_back_color: BJ11AX}
    - {click: "simplification", key_text_color: WB22, key_back_color: BJ22, hilited_key_back_color: BJ22AX}
    - {click: "extended_charset", key_text_color: WB33, key_back_color: BJ33, hilited_key_back_color: BJ33AX}
    - {click: "ascii_punct", composing: _hide_comment, key_text_color: WB44, key_back_color: BJ44, hilited_key_back_color: BJ44AX}
    - {click: "full_shape", composing: "English2ch", key_text_color: WB55, key_back_color: BJ55, hilited_key_back_color: BJ55AX}
    - {click: "Left", key_text_color: WB66, key_back_color: BJ66, hilited_key_back_color: BJ66AX}
    - {click: "Up", swipe_down: Home, key_text_color: WB77, key_back_color: BJ77, hilited_key_back_color: BJ77AX}
    - {click: "Down", swipe_down: End, key_text_color: WB88, key_back_color: BJ88, hilited_key_back_color: BJ88AX}
    - {click: "Right", swipe_down: N_Page_Down, key_text_color: WB99, key_back_color: BJ99, hilited_key_back_color: BJ99AX}
    - {click: "emoji_cn", swipe_left: Schema_switchX2, long_click: "Schema_switch", swipe_down: Hide, key_text_color: WB00, key_back_color: BJ00, hilited_key_back_color: BJ00AX}

#第一行
    - {click: 1, swipe_up: "!", key_text_color: WB1, swipe_down: Jsf22, key_back_color: BJ1, hilited_key_back_color: BJ1AX}
    - {click: 2, swipe_up: "@", key_text_color: WB2, swipe_down: QTJM, key_back_color: BJ2, hilited_key_back_color: BJ2AX}
