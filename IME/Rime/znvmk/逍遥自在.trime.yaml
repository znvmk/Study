# Trime custom style settings
# encoding: utf-8

config_version: "1.0"
name: 标准          #方案名称
author: 逍遥自在        #作者信息


#键盘高度
height:
  A: &jpgd4 40 #主键盘         #×5=X
  B: &jpgd5 37 #主键盘（横屏）
  C: &jpgd7 50 #数字键盘       #X÷4
  D: &jpgd1 33.5 #符号键盘       #X÷6
  E: &jpgd6 33.5 #表情键盘       #X÷6
  F: &jpgd2 40 #颜文字键盘     #X÷5
  G: &hgap 1 #键盘横缝大小
  H: &sgap 1 #键盘竖缝大小
  J: &jpgd11 28 #左右手键盘1   #(X-Y)÷6.5
  K: &jpgd12 36 #左右手键盘2   #×2=Y

#键帽文本提示
  K: &JMWBX 0
  L: &JMWBY 0
  M: &JMUBX 0
  N: &JMUBY 0
  O: &JMXBX 0
  P: &JMXBY 0
  Q: &JMAXX 0
  R: &JMAXY 0
#键帽圆角
round_corner:
  1: &round1 200 #按键圆角半径
  2: &round2 0 #候选窗口圆角
  3: &round3 200 #
#候选窗口 最大宽度
max_width:
  1: &ilkd 420 #窗口宽度  291“420


#界面风格、功能开关
style:
  proximity_correction: true #按键纠错
  auto_caps: false #自動句首大寫:true|false|ascii
  background_dim_amount: 0.5
  candidate_font: AHK.ttf #候选字体
  candidate_padding: 3 #候选项内边距
  candidate_spacing: 0.5  #候选间距
  candidate_text_size: 20  #候选字号
  candidate_hide_button: "🎏" #候選栏隐藏键盘按钮
  candidate_use_cursor: true #高亮候选项
  candidate_view_height: 27 #候选区高度
  color_scheme: default #配色方案
  comment_font: AHK.ttf #编码提示字体
  comment_height: 14 #编码提示区高度
  comment_on_top: true #编码提示在上方或右侧
  comment_text_size: 13 #编码提示字号
  hanb_font: AHK.ttf #扩充字体
  horizontal: true #水平模式
  layout:
    position: bottom_left #候选窗口位置：left|right|left_up|right_up|fixed|bottom_left|bottom_right|top_left|top_right(left、right需要Android5.0以上)
    min_length: 1 #候选窗口最小词长
    max_length: 999 #超过字数则换行
    sticky_lines: 4 #固顶行数
    max_entries: 999 #候选窗口最大词条数
    border: 0 #候选窗口边框宽度
    max_width: *ilkd #最大宽度，超过则自动换行
    max_height: 300 #最大高度
    min_width: 1 #最小宽度
    min_height: 50 #最小高度
    margin_x: 6 #水平边距
    margin_y: 3 #竖直边距
    line_spacing: -5 #候选词的行间距(px)
    line_spacing_multiplier: 1.1 #候选词的行间距(倍数)
    spacing: 0 #与预编辑或边缘的距离
    round_corner: *round2 #候选窗口圆角
    alpha: 255 #透明度(0-255)
    elevation: 0 #阴影(>=Android5.0)
    background: GGB.gif #颜色或者backgrounds目录下的图片文档名
    movable: true #是否可移动窗口，或仅移动一次 true|false|once
    all_phrases: false #显示所有长词
  window: #悬浮窗口组件
    # - {move: ' ♏ '}
   #  - {start: "", composition: "%s", end: "", letter_spacing: 0}
   #  - {start: "\n", label: " %s.", candidate: "%s ", comment: "%s ", end: "", sep: " "}
     - {label: "%s.", candidate: "%s", comment: " %s"}  #小窗模式
#    - { composition: "%s" }


  key_font: 行楷.ttf #键盘字体
  key_height: *jpgd4 #键高
  key_long_text_size: 20 #长标签字号
  key_text_size: 20 #键字号
  key_width: 10.0 #键宽，占屏幕宽的百分比
  round_corner: *round1 #按键圆角半径
  label_text_size: 20 #标签字号ddv
  label_font: AHK.ttf #编标签字体
  latin_font: AHK.ttf #西文本体
  latin_locale: en_US #西文语言
  locale: zh_CN #缺省语言 zh_TW, zh_CN, zh_HK, ""
  preview_font: AHK.ttf #按键提示字体
  preview_height: 30 #按键提示高度
  preview_offset: -32 #按键提示纵向偏移
  preview_text_size: 40 #按键提示字号
  reset_ascii_mode: false #显示键盘时重置为中文状态
  shadow_radius: 0.0 #按键阴影半径
  speech_opencc_config: none #语音输入简繁转换
  symbol_font: AHK.ttf #符号字体
  symbol_text_size: 10 #符号字号
  text_font: AHK.ttf #编码字体
  text_height: 10 #编码区高度
  text_size: 12 #编码区字号
  vertical_gap: *hgap #键盘行距  
  horizontal_gap: *sgap #键盘列距
  vertical_correction: 0 #触摸位置校正（竖直方向）。


  keyboards: [.default, letter, default, default_, default_L, default_R, default_land, default_26, default_36, default_37, default_47, default_57_land, default_lx, xklb_zj, xklb_zj_land, vgma_zj, vgma_zj_land, feima_zj, feima_zj_land, zdbx_zj, number, symbols4, symbols4num, husj, fbj, edit, move, bqrw1, bqrw2, bqrw3, bqrw4, bqrw5, bqrw6, bqqt1, bqqt2, bqqt3, bqqt4, bqqz1, bqqz2, bqqz3, bqqz4, bqqz5, bqqz6, bqpt1, bqpt2, bqhd1, bqhd2, bqhc1, bqhc2, bqhc3, bqlx1, bqlx2, bqlx3, bqlx4, bqlx5, bqlx6, bqkj1, bqkj2, bqkj3, bqkj4, bqkj5, symbols, symbols2, symbols3, bqfh4, kao_fond, kao_sad, kao_mad, kao_astonished, kao_impotent, kao_happy, numberb, alpha, emoji, QTJM, Jsf22] #键盘配置

