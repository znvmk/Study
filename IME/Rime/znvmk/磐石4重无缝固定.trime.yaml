#顶部顶端
name: 磐 石
author: 青 铜

other:
#主键盘
  a: &VJH 1 #行距
  b: &VJL 1 #列距
  c: &VJY 0 #圆角

height:
  A: &DHG 25 #顶行 行高
  B: &VJG 47 #行高
  C: &VJM 50 #空格行高
  D: &HXG 35 #候选区高度
  E: &DBK 28 #增高行高度
#临时
  A: &DUG 40 #键高
  A: &DUM 60 #增高行
  B: &DUH 2 #行距
  C: &DUL 2 #竖距
  D: &DUY 10 #圆角

#符号
  A: &FHG 32.5 #键高
  B: &FHH 3 #行距
  C: &FHL 3 #竖距
  D: &FHY 10 #圆角
  E: &FHM 38 #末行
  
#数字
  A: &SZG 55 #键高
  B: &SZH 3 #行距
  C: &SZL 3 #竖距
  D: &SZY 10 #圆角
  
#字符坐标
  Ⅰ: &DsymY 0.5 #上标纵
  Ⅱ: &DsymX 3 #上标横
  Ⅲ: &DtextY 0 #字母纵

style:
  auto_caps: false #自动句首大写:true|false|ascii
  background_dim_amount: 0.5
  candidate_font: ziti.ttf #候选字型
  candidate_padding: 3 #候选项内边距
  candidate_spacing: 3 #候选间距
  candidate_text_size: 17 #候选字号
  candidate_use_cursor: true #高亮候选项
  candidate_view_height: *HXG #候选区高度
  color_scheme: default #配色方案
  comment_font: ziti.ttf #候选窗和状态栏提示字型
  comment_height: 10 #候选窗和状态栏提示区高度
  comment_on_top: true #候选窗和状态栏提示在上方true或右侧false
  comment_text_size: 12 #候选窗和状态栏提示字号
  hanb_font: Emoji.ttf #扩充字型
  horizontal: true #水平模式
  layout: #悬浮窗口位置
    position: fixed
    min_length: 1 #候选窗口最小词长
    max_length: 10 #超过字数则换行
    sticky_lines: 0 #固顶行数
    max_entries: 6 #候选窗口最大词条数
    all_phrases: false #所有满足条件的词语都显示在窗口
    border: 1 #候选窗口边框宽
    max_width: 330 #最大宽度，超过则自动换行
    max_height: 100 #最大高度
    min_width:  #最小宽度
    min_height: 0 #最小高度
    margin_x: 0 #水平边距
    margin_y: -1 #竖直边距
    line_spacing: 0 #候选词的行间距(px)
    line_spacing_multiplier: 1 #候选词的行间距(倍数)
    spacing: 0 #悬浮窗偏移量
    round_corner: 0 #候选窗口圆角
    alpha: 255 #透明度(0-255)
    elevation: 10 #阴影(>=Android5.0)
    background: candidate_text_color #颜色色或者backgrounds目录下的图片文件名，此项无效时后面配色的text_back_color则生效
    movable: false #是否可移动窗口，或仅移动一次 true|false|once
  window: #悬浮窗口組件
    #- {composition: "%s", end: "\n", letter_spacing: 0} #letter_spacing需要Android5.0。TODO: 不为0时，会导致不换行的问题
    - {start: "", candidate: "%s", comment: " %s", end: "", sep: " "}  #label: "%s.", 序号;start: "\n", 换行
    #- {start: "", move: '　', end: ""}
    #- {start: "", click: "Page_Up", label: "　"}
    #- {start: "", click: "Page_Down", label: '✍'}
  key_font: ziti6.ttf #键盘字型
  key_height: *FHG #符号键盘键高
  key_long_text_size: 15 #两字以上时键字号
  key_text_size: 21 #键字号
  key_width: 10.0 #键宽，占银幕宽的百分比
  keyboards: [.default, qtxd, qtbj, qtsz, qtlssz, qtzb, qtyb, qtxh, defaultZU, defaultYU] #声明
  label_text_size: 14 #悬浮窗序号字号
  label_font: ziti.ttf #标签字型
  latin_font: latin.ttf #西文字型
  latin_locale: en_US #西文语言
  locale: zh_CN #预设语言
  preview_font: ziti.ttf #按键提示字型
  preview_height: 50 #按键提示高度
  preview_offset: -10 #按键提示纵向偏移
  preview_text_size: 36 #按键提示字号
  proximity_correction: true #无click时是否沿用相邻键功能，位于左右两端的即使否也会沿用
  reset_ascii_mode: false #不同进程中显示键盘时重置为中文状态（true:重置为中文；false:记忆中英状态）
  round_corner: *FHY #符号键盘按键圆角半径
  shadow_radius: 0.0 #按键阴影半径
  speech_opencc_config: none #语音输入简繁转换
  symbol_font: Emoji.ttf #符号字型
  symbol_text_size: 10 #符号字号
  text_font: ziti.ttf #编码字型
  text_size: 16 #编码字号
  vertical_correction: -3 #按键纵向偏移，负数下移接触面
  vertical_gap: *FHH #符号键盘行距
fallback_colors:
  keyboard_back_color: back_color  #键盘背景
  #悬浮窗
  border_color: AAH #悬浮窗边框
  hilited_back_color: text_back_color #back_color #悬浮窗首选编码背景
  hilited_candidate_back_color: hcb #悬浮窗首选背景
  hilited_text_color: hilited_key_text_color #悬浮窗编码
  text_back_color: AAH #编码区悬浮窗背景
  label_color: candidate_text_color #悬浮窗次选序号
  #气泡
  preview_back_color: back_color #按键气泡背景
  preview_text_color: key_text_color #按键气泡文本
  shadow_color: border_color #按键文字阴影（阴影半径在shadow_radius中设置）
  #状态栏候选栏
  candidate_separator_color: keyboard_back_color #border_color #状态栏分割背景
  candidate_text_color: text_color #CN次选文字色
  comment_text_color: key_text_color #EN次选编码提示
  hilited_candidate_text_color: hilited_key_text_color #首选文字
  hilited_comment_text_color: hilited_key_text_color #首选编码提示
  #普通键
  key_back_color: back_color #符号键盘按键背景✍背景
  hilited_key_back_color: AAH #高亮按键背景
  key_text_color: candidate_text_color #按键字母&悬浮窗✍色
  hilited_key_text_color: key_text_color #hilited_candidate_text_color #高亮按键文本
