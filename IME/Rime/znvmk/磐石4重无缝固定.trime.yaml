      #- {click: 0, long_click: "0", key_back_color: PPP, key_text_color: TEX}
      # ❶ 
      - {click: q, long_click: 1, key_back_color: QQQ, key_text_color: TEX}
      - {click: w, long_click: 2, key_back_color: WWW, key_text_color: TEX}
      - {click: e, long_click: 3, key_back_color: EEE, key_text_color: TEX}
      - {click: r, long_click: 4, key_back_color: RRR, key_text_color: TEX}
      - {click: t, long_click: 5, key_back_color: TTT, key_text_color: TEX}
      - {click: y, long_click: 6, key_back_color: YYY, key_text_color: TEX}
