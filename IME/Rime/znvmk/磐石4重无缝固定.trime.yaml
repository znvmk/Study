      - {click: g, long_click: "q_bj", swipe_up: Hide, key_back_color: GGG, key_text_color: TEX}
      - {click: h, long_click: "_", key_back_color: HHH, key_text_color: TEX}
      - {click: j, long_click: ";", key_back_color: JJJ, key_text_color: TEX}
      - {click: k, long_click: '"', key_back_color: KKK, key_text_color: TEX}
      - {click: l, long_click: "'", swipe_up: q_lssz, key_back_color: LLL, key_text_color: TEX}
      - {click: ;, long_click: ";", composing: SIX, key_back_color: LLL, key_text_color: TEX}  
      # ❸
      - {click: Shift_L, composing: SX, swipe_up: q_duz, key_back_color: shb, key_text_color: SHt, width: 15}
      - {click: z, long_click: "`", key_back_color: ZZZ, key_text_color: TEX}
      - {click: x, long_click: cut, key_back_color: XXX, key_text_color: TEX}
      - {click: c, long_click: copy, key_back_color: CCC, key_text_color: TEX}
      - {click: v, long_click: paste, key_back_color: VVV, key_text_color: TEX}
      - {click: b, long_click: "@", key_back_color: BBB, key_text_color: TEX}
      - {click: n, long_click: "/", key_back_color: NNN, key_text_color: TEX}
      - {click: m, long_click: ":", key_back_color: MMM, key_text_color: TEX}
      - {click: BackSpace, swipe_up: Escape, key_back_color: hsb, key_text_color: hst, key_text_offset_y: 5, key_text_offset_x: 0, width: 15}
      # ❹
      - {height: *VJM, click: "q_sz", composing: ".", long_click: q_xd, swipe_up: q_zb, key_back_color: szb, key_text_color: szt, width: 19}
      - {click: ",", label: "  ，", long_click: "!", swipe_up: "?", key_back_color: zbd, key_text_color: bdt, width: 13}
      - {click: space3, ascii: space1, swipe_up: Mode_switch, key_text_size: 9, long_click: "Return", swipe_left: Left, swipe_right: Right, key_back_color: kgb, key_text_color: kgt, width: 36}
      - {click: ".", label: "  。", long_click: "?", composing: CX, key_text_size: 13, long_click: "?", swipe_up: "?", key_back_color: ybd, key_text_color: bdt, width: 13}
      - {click: Return, long_click: Color_settings, swipe_up: Theme_settings, key_back_color: hcb, key_text_color: hct, width: 19}
      # ❺
