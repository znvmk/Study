    lock: true
    height: *VJG
    horizontal_gap: *VJL
    vertical_gap: *VJH
    round_corner: *VJY
    key_text_offset_y: *DtextY
    key_symbol_offset_y: *DsymY
    key_press_offset_x: 0
    key_press_offset_y: 3
    key_symbol_offset_x: *DsymX
    keyboard_back_color: Dback
    label_transform: uppercase # 中文 字母大写，none
    keys:
      #❿
      #- {click: 1, long_click: 1, key_back_color: QQQ, key_text_color: TEX}
      #- {click: 2, long_click: 2, key_back_color: WWW, key_text_color: TEX}
      #- {click: 3, long_click: 3, key_back_color: EEE, key_text_color: TEX}
