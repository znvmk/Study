      - {click: i, long_click: "8", key_back_color: III, key_text_color: TEX}
      - {click: o, long_click: "9", key_back_color: OOO, key_text_color: TEX}
      - {click: p, long_click: "0", key_back_color: PPP, key_text_color: TEX}
      # ❷
      #- {width: 5}
      - {click: a, long_click: select_all, key_back_color: AAA, key_text_color: TEX}
      - {click: s, long_click: "^", swipe_up: youdao_2,key_back_color: SSS, key_text_color: TEX}
      - {click: d, long_click: Date1, swipe_up: youdao_1, key_back_color: DDD, key_text_color: TEX}
